<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h3>Editar Estoque</h3>
    <label for="codigo">Código</label>
    <input type="text" name="codigo" id="codigo" [(ngModel)]="item.codigo" Readonly/>

    <label for="peca">Peça</label>
    <input type="text" name="peca" id="peca" [(ngModel)]="item.peca" Readonly />

    <label for="estoque">Estoque</label>
    <input type="text" name="estoque" id="estoque" [(ngModel)]="item.estoque" readonly/>

    <label for="maxEstoque">min Estoque</label>
    <input type="text" name="maxEstoque" id="maxEstoque" [(ngModel)]="item.maxEstoque" Readonly/>

    <label for="minEstoque">max Estoque</label>
    <input type="text" name="minEstoque" id="minEstoque" [(ngModel)]="item.minEstoque" Readonly/>

    <label for="editar">Editar itens</label>
    <input type="text" name="editar" id="editar" ngModel/>

    <button type="submit" name="add" id="add">Adicionar</button>
    <button type="button" (click)="remover(f)">Remover</button>


</form>
